{% extends "base.html" %}
{% block content %}
<section class="card">
    <h2>🔐 Acesso restrito</h2>
    <p>Informe a senha fornecida pelo professor para visualizar os indicadores da empresa <strong>{{ empresa.nome }}</strong>.</p>
    {% if erro %}
        <p style="color:var(--danger);font-weight:600;">{{ erro }}</p>
    {% endif %}
    <form method="post">
        <div>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite a senha" required />
        </div>
        <button type="submit">Entrar</button>
    </form>
</section>
{% endblock %}
